<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/dom.js"></script>
    <script defer src="./js/eventos.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto</title>
</head>
<body>
    <article>
        <h1>Servicios de Selfie Live</h1>
        <input type="search" id="inputFiltrar" placeholder="Ingrese servicio a buscar">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Precio</th>
                    <th>Agregar al Carrito</th>
                    
                </tr>
            </thead>
             <tbody id="tabla">
                
            </tbody>
           
        </table>
    
    </article>
    <main>
        <h2>Agregar Servicio</h2>
        <input type="id" id="inputID" placeholder="Ingrese ID" >
        <input type="nombre" id="inputNombre" placeholder="Ingrese servicio" >
        <input type="precio" name="precio" id="inputPrecio" placeholder="Ingrese precio" >
        <button type="submit" id="agregar">Agregar</button>
    </main>

   
    
    
</body>
</html>
